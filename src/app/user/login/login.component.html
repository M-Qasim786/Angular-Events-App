<div class="col-md-12">
  <div class="card">
    <form autocomplete="off" [formGroup]="loginForm" (ngSubmit)="saveLoginForm()">
      <h1>Login</h1>
      <hr />
      <div class="form-group" [ngClass]="{error: !emailValidate()}">
        <label for="email">User Name:</label>
        <em *ngIf="!emailValidate()">Required  Valid Email</em>
        <input
          id="email"
          type="text"
          class="form-control"
          placeholder="User Name..."
          formControlName="email"
        />
      </div>
      <div class="form-group" [ngClass]="{error: !passwordValidate()}">
        <label for="password">Password:</label>
        <em *ngIf="!passwordValidate()">Required</em>
        <input
          id="password"
          type="password"
          class="form-control"
          placeholder="Password..."
          formControlName="password"
        />
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
    </form>
    <a style="cursor: pointer" (click)="toSignup()"
      >New User?Please signup</a
    >
  </div>
</div>
