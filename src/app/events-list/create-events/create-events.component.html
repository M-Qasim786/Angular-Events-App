<h1>New Event</h1>
<hr />
<div class="col-md-6">
  <form
    autocomplete="off"
    [formGroup]="eventForm"
    (ngSubmit)="saveEvent(eventForm.value)"
    novalidate
  >
    <div class="form-group" [ngClass]="{ error: !validateName() }">
      <label for="eventName">Event Name:</label>
      <em *ngIf="!validateName()">Required</em>
      <input
        name="name"
        required
        formControlName="name"
        id="name"
        type="text"
        class="form-control"
        placeholder="Name of your event..."

      />
    </div>
    <div class="form-group" [ngClass]="{ error: !validateDate() }">
      <label for="eventDate">Event Date:</label>
      <em *ngIf="!validateDate()">Required</em>
      <input
        name="date"
        required
        formControlName="date"
        id="eventDate"
        type="text"
        class="form-control"
        placeholder="format (mm/dd/yyyy)..."

      />
    </div>
    <div class="form-group" [ngClass]="{ error: !validateTime() }">
      <label for="eventTime">Event Time:</label>
      <em *ngIf="!validateTime()">Required</em>
      <input
        name="time"
        formControlName="time"
        required
        id="eventTime"
        type="text"
        class="form-control"
        placeholder="start and end time..."

      />
    </div>
    <div class="form-group" [ngClass]="{ error: !validatePrice() }">
      <label for="eventPrice">Event Price:</label>
      <em *ngIf="!validatePrice()">Required</em>
      <input
        name="price"
        formControlName="price"
        required
        id="eventPrice"
        type="text"
        type="number"
        class="form-control"
        placeholder="event price..."

      />
    </div>

    <div class="form-group">
      <label for="address">Event Location:</label>
      <input
        name="address"
        formControlName="address"
        id="address"
        type="text"
        class="form-control"
        placeholder="Address of event..."

      />
    </div>
    <div class="row">
      <div class="col-md-6">
        <input
          name="city"
          formControlName="city"
          id="city"
          type="text"
          class="form-control"
          placeholder="City..."

        />
      </div>
      <div class="col-md-6">
        <input
          name="country"
          formControlName="country"
          id="country"
          type="text"
          class="form-control"
          placeholder="Country..."

        />
      </div>
    </div>

    <div class="form-group">
      <label for="onlineUrl">Online Url:</label>
      <input
        name="onlineUrl"
        formControlName="onlineUrl"
        id="onlineUrl"
        type="text"
        class="form-control"
        placeholder="Online Url..."

      />
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-default" (click)="cancel()">
      Cancel
    </button>
  </form>
</div>
